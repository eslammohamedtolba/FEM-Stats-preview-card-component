  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

            <div class="mark">companies</div>
          </div>
          <div>
            <h2>314</h2>
            <div class="mark">templates</div>
          </div>
          <div>
            <h2>12m+</h2>
            <div class="mark">queries</div>
          </div>
        </div>
      </article>
      <article class="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </article>
    </main>
  </body>
